        .row {
            border: 2px solid red;

            margin-bottom: 5px;
        }

        .row>div {
            border: 2px solid green;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .container>div {
            border: 2px solid blue;
            margin-top: 5px;
            margin-bottom: 5px;

<body class="container-fluid">

    <div class="row">
        <div class="container header">
            <div class="row headerBackground">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="row main" id="">
                <div class="col-12 center" id="startCon">
                    <button id="start">start</button><br>
                </div>
                <div class="col-12 center" id="show-number"></div><br>
                <div class="col-12 show center hidden" id="question"></div></br>
                <button class="col-12 show answerButton hidden" id="one">answer1</button></br>
                <button class="col-12 show answerButton hidden" id="two">answer2</button></br>
                <button class="col-12 show answerButton hidden" id="three">answer3</button></br>
                <button class="col-12 show answerButton hidden" id="four">answer4</button></br>
                <button class="col-12 hidden" id="again">PLAY AGAIN</button>
            </div>
        </div>
    </div>
